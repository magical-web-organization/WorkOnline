<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>
    {%- if page.url == "/" -%}
      {{ site.title }} &middot; {{ site.tagline }}
    {%- else -%}
      {{ page.title }} &middot; {{ site.title }}
    {%- endif -%}
  </title>
  <meta name="description" content="
    {%- if page.url == "/" -%}
      {{ site.description }}
    {%- else -%}
      {{ page.description | remove: '"' }}
    {%- endif -%}
  ">
  
  {%- if page.url -%}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {%- endif -%}

  <link rel="stylesheet" href="{{ '/public/css/poole.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/public/apple-touch-icon.png' | absolute_url }}">
  <link rel="shortcut icon" href="{{ '/public/favicon.ico' | absolute_url }}">
  <link type="application/rss+xml" rel="alternate" title="{{ site.title }}"  href="{{ '/rss.xml' | absolute_url }}" />
  {%- if site.google_analytics_id -%}
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	  gtag('config', '{{ site.google_analytics_id }}');
	</script>
  {%- endif -%}
</head>
